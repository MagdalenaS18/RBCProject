<div class="account-container">
  <div class="account-header">
    <h1 style=
          "color: rgb(74, 123, 79); 
          font-weight: bold;">
          Accounts
    </h1>
    <button mat-raised-button 
          style=
            "background-color: #eafa93; 
            color: rgb(74, 123, 79);"
          (click)="openAddAccountDialog()">
            Add a New Account
    </button>
  </div>
  <div *ngFor="let account of accounts">
    <mat-card>
      <mat-card-title>
        <p class="account">{{ account.name }}</p>
        <p class="account">{{ convertToDefaultCurrency(account.balance, account.currency) | number:'1.2-2' }} {{ defaultCurrency | uppercase }}</p>
      </mat-card-title>
      <mat-card-content>
        <p></p>
        <p class="balance-currency" *ngIf="account.currency!==defaultCurrency"> {{ account.balance | number:'1.2-2' }} {{ account.currency | uppercase }}</p>
      </mat-card-content>
      <!-- <mat-divider></mat-divider> -->
    </mat-card>
  </div>
<br/>
<br/>
<br/>
</div>
<app-footer></app-footer>
