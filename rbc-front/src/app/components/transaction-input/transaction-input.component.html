<form #addTransactionForm="ngForm" class="transaction-form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>New Transaction</h1>
  <div>
    <div mat-dialog-content>
      <mat-form-field class="transaction-full-width">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="transaction.description" name="description" required>
      </mat-form-field>

      <mat-form-field class="transaction-full-width">
        <mat-label>Type</mat-label>
        <mat-select name="type" [(ngModel)]="transaction.type" required>
          <mat-option value="EXPENSE">Expense</mat-option>
          <mat-option value="PROFIT">Profit</mat-option>
        </mat-select>
        <!-- <input matInput name="type" ngModel required> -->
      </mat-form-field>

      <mat-form-field class="transaction-full-width">
        <mat-label>Account</mat-label>
        <mat-select name="account" [(ngModel)]="transaction.account" required>
          <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{ account.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="transaction-full-width">
        <mat-label>Amount</mat-label>
        <input matInput [(ngModel)]="transaction.amount" name="amount" required>
      </mat-form-field>

      <mat-form-field class="transaction-full-width">
        <mat-label>Currency</mat-label>
        <mat-select name="currency" [(ngModel)]="transaction.currency" required>
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency | uppercase }}
          </mat-option>
        </mat-select>
        <!-- <input matInput [(ngModel)]="transaction.currency" name="currency" ngModel required> -->
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="form-buttons">
      <button mat-raised-button
              type="button"
              (click)="onCancel()"
              style="background-color: rgb(197, 68, 68); color: whitesmoke;">
              Cancel
      </button>
      <button mat-raised-button 
              type="submit" 
              [disabled]="!addTransactionForm.valid"
              style="background-color: rgb(115, 198, 124);  color: whitesmoke;">
              Add Transaction
      </button>
    </div>
  </div>
</form>
